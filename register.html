<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Register</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
        </script>
</head>

<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                        class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                        <p class="lead fw-normal mb-0 me-3">Sign in with</p>
                        <button type="button" class="btn btn-primary btn-floating mx-1">
                            <i class="fab fa-facebook-f"></i>
                        </button>

                        <button type="button" class="btn btn-primary btn-floating mx-1">
                            <i class="fab fa-twitter"></i>
                        </button>

                        <button type="button" class="btn btn-primary btn-floating mx-1">
                            <i class="fab fa-linkedin-in"></i>
                        </button>
                    </div>

                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0">Or</p>
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3">Email address</label>
                        <input type="email" id="form3Example3" class="form-control form-control-lg"
                            placeholder="Enter a valid email address" />
                    </div>

                    <!-- Username input -->
                    <div class="form-outline mb-3">
                        <label class="form-label" for="form3Example4">Username</label>
                        <input type="name" id="form3Example4" class="form-control form-control-lg"
                            placeholder="Enter username" />
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <label class="form-label" for="form3Example5">Password</label>
                        <input type="password" id="form3Example5" class="form-control form-control-lg"
                            placeholder="Enter password" />
                    </div>

                    <!-- Choose plan option -->
                    <select name="plan" id="plan">
                        <option value="free">Free Plan</option>
                        <option value="premium">Premium Plan</option>
                    </select>

                    <div class="text-center text-lg-start mt-4 pt-2" style="margin-bottom: 1.5rem">
                        <button class="btn btn-primary btn-lg" id="signupreal"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;">
                            Register
                        </button>
                        <p class="small fw-bold mt-2 pt-1 mb-0" style="font-size:1.5rem">Do you have an account? <a href="./login.html"
                                class="link-danger" style="font-size:1.5rem">Login now</a>
                        </p>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <!-- Latest compiled and minified CSS -->
    <script>
        function ValidateEmail(mail) {
            if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(mail)) {
                return (true)
            }
            alert("You have entered an invalid email address!")
            return (false)
        }

        let accounts = [];
        const getAccounts = localStorage.getItem("accounts");

        if (getAccounts) accounts = JSON.parse(getAccounts);

        let register_btn = document.getElementById("signupreal")
        let email = document.getElementById("form3Example3")
        let name = document.getElementById("form3Example4")
        let password = document.getElementById("form3Example5")
        let plan = document.getElementById("plan")

        register_btn.addEventListener("click", () => {
            
            if(!ValidateEmail(email.value)){
                return
            }
            if(password.value.length<6){
                alert("Password must have at least 6 characters.")
                return
            }
            if(name.value.length<6){
                alert("Your username must have at least 6 characters.")
                return
            }

            const checkUsername = obj => obj.name === name.value;
            const checkEmail = obj => obj.email === email.value;

            if(accounts.some(checkUsername)){
                alert("Username is already existed")
                return
            }

            if(accounts.some(checkEmail)){
                alert("The email is already existed")
                return
            }
            

            accounts.push({
                email: email.value,
                name: name.value,
                password: password.value,
                plan:plan.value
            });

            localStorage.setItem("accounts",JSON.stringify(accounts))
            localStorage.setItem("isLogined",true)
            // localStorage.setItem("isRegistered",true)
            localStorage.setItem("name",name.value)
            // localStorage.setItem("email",email.value)

            window.location.href="index.html"
        })

    </script>
</body>

</html>
